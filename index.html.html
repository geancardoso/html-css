<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome - </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média -
                    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
                </label>
            </p>
            <p>
                <label for="imes">Período Letivo -
                    <input type="month" name="mes" id="imes" value="2024-11" required>
                </label>
            </p>
            <p>
                <label for="idia">Dia da prova -
                <input type="date" name="dia" id="idia" value="2024-11-01" required>
                </label>
            </p>
            <p>
                <label for="horario">Horário da prova -
                    <input type="time" name="horario" id="ihorario" required>
                </label>
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
</body>
</html>
