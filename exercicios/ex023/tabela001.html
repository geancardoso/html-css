<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr{

        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        td.numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
    HIERARQUIA DAS TABELAS (simples)
    TABLE = TABLE
    TABLE ROWS = LINHAS DE TABELA
    TABLE HEADER = CABEÃ‡ALHO DE TABELA
    TABLE DATA = DADO DE TABELA
    -->
    <table> 
        <tr> <!--Primeira linha - TR = Table Rows-->
            <td>A1</td> <!--TD = Table Data-->
            <td>B1</td> <!--TD = Table Data-->
            <td>C1</td> <!--TD = Table Data-->
        </tr>
        <tr> <!--Segunda linha - TR = Table Rows-->
            <td>A2</td> <!--TD = Table Data-->
            <td>B2</td> <!--TD = Table Data-->
            <td>C2</td> <!--TD = Table Data-->
        </tr>
        <tr> <!--Terceira linha - TR = Table Rows-->
            <td>A3</td> <!--TD = Table Data-->
            <td>B3</td> <!--TD = Table Data-->
            <td>C3</td> <!--TD = Table Data-->
        </tr>
        <tr> <!--Quarte linha - TR = Table Rows-->
            <td>A4</td> <!--TD = Table Data-->
            <td>B4</td>    <!--TD = Table Data-->
            <td>400</td> <!--TD = Table Data-->
        </tr>
    </table>
</body>
</html>
