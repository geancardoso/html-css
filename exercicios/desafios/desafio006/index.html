<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">    
    <title>Tags em html</title>
</head>
<body>
    <h1>Tag em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use a tag H1/H2/H3/H4/H5(Em níveis e subnívees)">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code, pre">Código-Fonte</abbr></li>
        <li><abbr title="Use a tag ol/ li">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul/ li">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
