<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>

    <h1>Reproduzindo audio</h1>

    <p>Vamos aprender a colocar audio em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/podcast.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não pode carregar audio</p>
    </audio>
<br>
    
<a href="pag002.html">Segunda página</a>
</body>
</html>
