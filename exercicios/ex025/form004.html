<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <p>
                <label for="inome">Nome - </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
            <label for="imail">E-mail :</label>
            <input type="email" name="mail" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" maxlength="9" required pattern="^[0-9]{4}-[0-9]{4}$">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEX-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
