<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ies">Estado</label>
            <select name="es" id="ies">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Sudeste">
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande Do Norte</option>
                    <option value="PB">Pernambuco</option>
                    <option value="MA">Maranhã</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão - </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof"> 
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
