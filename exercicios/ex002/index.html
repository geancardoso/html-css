<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode criar um parágrafo de qualquer jeito </p>
    <p>Se precisar quebrar linha em algum lugar, use a tag br, como por exemplo &LT;br&gt; <!--&LT (LESS THAN, OU SEJA MENOR QUE <) E &GT (GREATHER THAN, OUM SEJA MAIOR QUE >)-->
    <br> RECEBA!!!!</p>
    <hr>
    <p>Vamos adicionar alguns simbolos especiais:

        &reg;
        &copy;
        &euro;
        &yen;
        &cent;
        &delta;
        &Delta;
        &UpArrow;
    </p>
    <hr>
    <p> Vamos adicionar alguns emojis:
        &#x1F525
        &#x1F975
    </p>

</body>
</html>
